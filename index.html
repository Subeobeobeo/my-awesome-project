<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trải nghiệm ứng dụng WePu</title>
    <style>
        body {
            background-color: #e9ecef;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .phone-wrapper {
            text-align: center;
            transform: scale(0.95); /* Thu nhỏ một chút để vừa màn hình hơn */
        }
        .phone-wrapper h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .phone-frame {
            width: 414px; /* Kích thước phổ biến hơn */
            height: 896px;
            border: 16px solid black;
            border-radius: 54px;
            box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
            position: relative;
            background-color: #fff;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 38px;
            overflow: hidden;
        }
        .phone-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .phone-notch {
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            width: 210px;
            height: 30px;
            background-color: black;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="phone-wrapper">
        <h1>Trải nghiệm ứng dụng WePu</h1>
        <div class="phone-frame">
            <div class="phone-notch"></div>
            <div class="phone-screen">
                <!-- Iframe sẽ tải nội dung từ file app.html -->
                <iframe src="app.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
